<ion-header >
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin">Volver </ion-button>

     
    </ion-buttons>
    <ion-title>register</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="center-avatar"> 
    <img src= "../../assets/image/avatar.png">
  </ion-avatar>

  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="email"FormControlname="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre"FormControlname="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" labelPlacement="floating" placeholder="Apellido"FormControlname="last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="contrase単a" labelPlacement="floating" placeholder="contrase単a"FormControlname="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="confirme contrase単a" labelPlacement="floating" placeholder="confirme contrase単a"FormControlname="password_confirm" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" >registrarse</ion-button>
  </form>
</ion-content>
