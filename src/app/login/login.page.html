<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-avatar class="center-avatar"> 
    <img src= "../../assets/image/avatar.png">
  </ion-avatar>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-input label="email" labelPlacement="floating" placeholder="email"FormControlname="email"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid" expand="full">Login</ion-button>


  </form>
</ion-content>
